requirements:
  build:
    - python
    - setuptools
    - scikit-bio
    - qiime >=2.0.5
    - pandas
    - biom-format >=2.1.5,<2.2.0
    - ijson
    - h5py

  run:
    - python
    - setuptools
    - scikit-bio
    - qiime >=2.0.5
    - pandas
    - biom-format >=2.1.5,<2.2.0
    - ijson
    - h5py

test:
  # Python imports
  imports:
    - q2_types
    - q2_types.distance_matrix
    - q2_types.distance_matrix.tests
    - q2_types.feature_data
    - q2_types.feature_data.tests
    - q2_types.feature_table
    - q2_types.feature_table.tests
    - q2_types.ordination
    - q2_types.per_sample_sequences
    - q2_types.reference_features
    - q2_types.sample_data
    - q2_types.tests
    - q2_types.tree

