package:
  name: q2-types
  version: "0.0.5"

source:
  fn: 0.0.5.zip
  url: https://github.com/qiime2/q2-types/archive/0.0.5.zip
  # md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  preserve_egg_dir: True
  # entry_points:
