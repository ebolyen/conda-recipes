package:
  name: qiime
  version: "2.0.2"

source:
  fn: 2.0.2.zip
  url: https://github.com/qiime2/qiime2/archive/2.0.2.zip
  # md5: 
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - qiime = qiime:main
    #
    # Would create an entry point called qiime that calls qiime.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-frontmatter
    - pyyaml
    - ipymd >=0.1.2
    - jupyter
    - decorator
    - pandas
    - cookiecutter

  run:
    - python
    - setuptools
    - python-frontmatter
    - pyyaml
    - ipymd >=0.1.2
    - jupyter
    - decorator
    - pandas
    - cookiecutter

test:
  # Python imports
  imports:
    - qiime
    - qiime.core
    - qiime.core.testing
    - qiime.core.tests
    - qiime.core.type
    - qiime.core.type.tests
    - qiime.plugin
    - qiime.plugin.tests
    - qiime.sdk
    - qiime.sdk.tests
    - qiime.tests

